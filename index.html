<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Desktop Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <style>
    :root { --topbar-h: 36px; --pad: 8px; --max-w: 1920px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans"; background: #f6f7f9; color: #111; overflow: hidden; }

    /* Узкая постоянная панель управления (слегка серая) */
    .topbar {
      position: fixed; inset: 0 0 auto 0; height: var(--topbar-h);
      padding: 4px var(--pad);
      background: #f0f2f5; /* было почти белым, теперь серее для отделения */
      border-bottom: 1px solid #d6d9de; z-index: 10;
      display: grid; grid-auto-flow: column; align-items: center; gap: 6px;
    }
    .spacer { height: var(--topbar-h); }

    /* кнопки */
    button, label { font: inherit; }
    button {
      height: 28px; padding: 0 10px;
      border: 1px solid #c9ced6; background: #fff; color:#111; border-radius: 8px; cursor: pointer;
    }
    button[disabled] {
      background: #eee; color: #999; border-color: #ddd; cursor: not-allowed;
    }
    /* управляющая (Показать/Скрыть редактор) — отличаем цветом */
    .btn-primary {
      background: #2563eb; border-color: #1d4ed8; color: #fff;
    }
    .btn-primary:hover { filter: brightness(0.97); }

    .chk { display: grid; grid-auto-flow: column; align-items: center; gap: 6px; white-space: nowrap; }
    .chk input { transform: translateY(1px); }

    .wrap { height: calc(100% - var(--topbar-h)); display: grid; grid-template-rows: auto 1fr; }

    .editor-wrap { padding: var(--pad); }
    .editor-wrap.collapsed { display: none; }

    textarea {
      width: 100%; height: 26vh; resize: vertical; padding: 10px;
      border: 1px solid #d6d9de; border-radius: 8px; background: #fff;
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; tab-size: 2; white-space: pre;
      overscroll-behavior: contain;
    }

    .stage {
      padding: 0 var(--pad) var(--pad);
      width: 100%; height: 100%; overflow: auto;
      display: grid; grid-template-columns: 1fr; align-content: start;
    }
    .desk {
      width: 100%; max-width: var(--max-w); margin: 0 auto;
      background: #fff; border: 1px solid #ccd2da; border-radius: 8px; overflow: hidden; position: relative;
      box-shadow: 0 1px 3px rgba(0,0,0,.08), 0 8px 30px rgba(0,0,0,.06);
      height: 480px; /* пересчитаем скриптом */
    }
    .desk > iframe { width: 100%; height: 100%; border: 0; display: block; background: #fff; }

    /* Toast */
    .toast {
      position: fixed; top: calc(var(--topbar-h) + 8px); left: 50%; transform: translateX(-50%);
      background: rgba(33, 37, 41, 0.92); color: #fff; padding: 6px 10px; border-radius: 8px;
      font-size: 12px; line-height: 1.2; z-index: 20; opacity: 0; pointer-events: none;
      transition: opacity .15s ease;
    }
    .toast.show { opacity: 1; }
    @media (max-width: 420px) {
      .topbar { gap: 4px; }
      button { padding: 0 8px; }
      .chk { gap: 4px; }
    }
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <button id="paste">Вставить</button>
    <button id="run" disabled>Запустить</button>
    <button id="clear">Очистить</button>
    <label class="chk" title="Убрать ненужный текст до и после содержимого HTML-страницы">
      <input type="checkbox" id="sanitize" checked> очистить лишний текст
    </label>
    <button id="toggleEditor" class="btn-primary">Скрыть редактор</button>
  </div>
  <div class="spacer"></div>

  <div class="wrap">
    <div class="editor-wrap" id="editorWrap">
      <textarea id="code" placeholder="Вставьте HTML/JS/CSS. Можно вставлять сообщение целиком — очистка удалит лишний текст до/после HTML."></textarea>
    </div>

    <div class="stage">
      <div class="desk" id="desk">
        <iframe id="view"
          sandbox="allow-scripts allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-downloads allow-same-origin">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="runner.js"></script>
</body>
</html>
